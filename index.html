<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="outerbox">
    <div class="left-side">
      <div class="logo-box">
        <div class="logo-content">
          <i class="fa-regular fa-handshake"></i>BY RON
        </div>
      </div>
      <div class="footer-box">
        <footer class="left-footer">
          Photo by <span>DIEGO PH</span> on <span>Unsplash</span>
        </footer>
      </div>
    </div>
    <div class="right-side">
      <div class="top">
        <div class="paragraph-container-top">
          <p>This is not a real online service! You know you need something like 
          this in your life to help you realize you deepest dreams. Sign up <span class="italic">now</span>
          to get started</p>
          <p>You <span class="italic">know</span> you want to.</p>
        </div>
      </div>
      <div class="mid">
        <p>Let's do this!</p>
          <form class="form">
            <div class="label-container">
              <label for="first-name">FIRST NAME</label>
              <label for="last-name">LAST NAME</label>
            </div>
            <span class="left-input"><input type="text" id="first-name"></span>
            <span><input type="text" id="last-name"></span>
            <div class="label-container">
              <label for="email">EMAIL</label>
              <label for="phone-number">PHONE NUMBER</label>
            </div>
            <span class="left-input"><input type="email" id="email"
              pattern=".+@globex\.com"></span>
            <span><input type="tel" id="phone-number" name="phone-number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></span>
            <div class="label-container">
              <label for="password">PASSWORD</label>
              <label for="confirm-password">CONFIRM PASSWORD</label>
            </div>
            <input type="password" id="password" class="" name="password" onkeyup='check();'>
            <input type="password" id="confirm-password" name="confirm-password" onkeyup='check();'>
            <div class="error-output"></div>
          </form>
      </div>
      <div class="bottom">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
